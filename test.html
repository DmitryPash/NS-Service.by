<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <nav class="recommend-tabs">
      <a href='#tab-1' class="recommend-tabs-item">Рекомендуем</a>
      <a href='#tab-2' class="recommend-tabs-item">Новинки</a>
      <a href='#tab-3' class="recommend-tabs-item">Хиты продаж</a>
      <a href='#tab-4' class="recommend-tabs-item">Скидки</a>
   </nav>
      <div id="tab-1">TAB 1</div>
      <div id="tab-2">TAB 2</div>
      <div id="tab-3">TAB 3</div>
      <div id="tab-4">TAB 4</div>
     
      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
   <script>
              //функиця для табов
                  $.fn.Tabs = function() {
                     var selector = this;

                     this.each(function() {
                        var obj = $(this); 
                        $(obj.attr('href')).hide();
                        $(obj).click(function() {
                           $(selector).removeClass('selected');
                           
                           $(selector).each(function(i, element) {
                              $($(element).attr('href')).hide();
                           });
                           
                           $(this).addClass('selected');
                           $($(this).attr('href')).fadeIn();
                           return false;
                        });
                     });

                     $(this).show();
                     $(this).first().click();
                     if(location.hash!='' && $('a[href="' + location.hash + '"]').length)
                        $('a[href="' + location.hash + '"]').click();	
                  };


                  jQuery(document).ready(function($){

                     //навешивать табы так
                     //.parent-selector заменить селектор блока, в котором находятся ссылки с якорями
                     $('.recommend-tabs a').Tabs();

                  });

   </script>
    
</body>
</html>
